@if(isAddingTask) {
<app-add [userId]="UserId" (close)="onCloseTask()" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Task</h2>

    <menu>
      <button (click)="adding()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUserTask; track task.id) {
    <li><app-tasks [task]="task" (complete)="onselect($event)" /></li>

    }
  </ul>
</section>
